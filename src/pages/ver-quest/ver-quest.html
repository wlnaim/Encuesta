<ion-header>

<ion-navbar color="azul">
    <ion-title>Mi Quets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div text-center padding class="Mensaje" >
    <h2> Â¡Felicidades!</h2>
    <p>
      Ahora puedes ver tu quets y resolver la tu mismo.
    </p>
    <p>
      <b>Editar</b>
    </p>
  </div>
  <ion-list no-lines>

    <ion-item text-wrap *ngFor="let Abiertas of Quets[0].Abiertas; let i = index">
      {{ Abiertas.Pregunta }}
      <p>
        <b>Tipo: </b>Abierta
      </p>

      <ion-icon name="ios-create-outline" item-start (click)="delQuets(Abiertas, i )"></ion-icon>
      <ion-icon name="ios-close" item-end (click)="delQuets(Abiertas, i )"></ion-icon>
    </ion-item>

    <ion-item text-wrap *ngFor="let Cerrada of Quets[0].Cerrada; let i = index">

      {{ Cerrada.Pregunta }}
      <p>
        <b>Tipo: </b>Cerrada <b>Opciones #</b> {{Cerrada.Opciones.length}}
      </p>
      <ion-icon name="ios-create-outline" item-start (click)="delQuets(Abiertas, i )"></ion-icon>
      <ion-icon name="ios-close" item-end (click)="delQuets(Cerrada, i)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
