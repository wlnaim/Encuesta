<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <button ion-button block (click)="getPicture()">Toma una foto</button>

  </ion-content>

  <ion-footer>

  </ion-footer>
